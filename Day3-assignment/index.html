<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/netflix.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <nav>
        <img src="assets/netflix.png" alt="Netflix Logo" type="Logo" id="nlogo">
        <p class="navtext">Netflix</p>
        <span class="navsearch">
            <input type="text" placeholder="Search">
            <img src="assets/searchicon.png" alt="Search Icon" id="searchicon">
        </span>
        <span class="navlinks">
            <a href="#">Home</a>
            <a href="#">Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
        </span>
    </nav>
    <img src="assets/banner.jpg" alt="Netflix Banner" id="banner">
    <div class="content">
        <h1>Unlimited movies, TV shows and more.</h1>
    </div>
    <div class="moviestxt">
        <h2><i> latest and trending movies</i></h2>
    </div>
    <div class="cards">
        <div class="card">
            <img src="assets/card1.png" alt="Movie 1">
            <h2><i>HAVOC</i></h2>
        </div>
        <div class="card">
            <img src="assets/card2.png" alt="Movie 2">
            <h2><i>VENOM</i></h2>
        </div>
        <div class="card">
            <img src="assets/card3.png" alt="Movie 3">
            <h2><i>JAANE JAAN</i></h2>
        </div>
        <div class="card">
            <img src="assets/card4.png" alt="Movie 4">
            <h2><i>GRAY MAN</i></h2>
        </div>
        <div class="card">
            <img src="assets/card5.png" alt="Movie 5">
            <h2><i>6 UNDERGROUND</i></h2>
        </div>
        <div class="card">
            <img src="assets/card6.png" alt="Movie 6">
            <h2><i>OUTSIDE WIRE</i></h2>
        </div>
    </div>
    <div class="seriestxt">
        <h2><i> latest and trending series</i></h2>
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="assets/series1.png" alt="Series 1">
            <h2><i>Game of Thrones</i></h2>
        </div>
        <div class="gallery-item">
            <img src="assets/series2.png" alt="Series 2">
            <h2><i>Sandman</i></h2>
        </div>
        <div class="gallery-item">
            <img src="assets/series3.png" alt="Series 3">
            <h2><i>The Witcher</i></h2>
        </div>
        <div class="gallery-item">
            <img src="assets/series4.png" alt="Series 4">
            <h2><i>Stranger Things</i></h2>
        </div>
        <div class="gallery-item">
            <img src="assets/series5.png" alt="Series 5">
            <h2><i>Money Heist</i></h2>
        </div>
        <div class="gallery-item">
            <img src="assets/series6.png" alt="Series 6">
            <h2><i>One Piece</i></h2>
        </div>
        <div class="gallery-item">
            <img src="assets/series7.png" alt="Series 7">
            <h2><i>Wednesday</i></h2>
        </div>
    </div>
</body>
</html>
