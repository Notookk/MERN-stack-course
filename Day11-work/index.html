<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <form id="password-form">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="4" max="50" required>
        <br>
        <label for="include-uppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="include-uppercase" name="include-uppercase" checked>
        <br>
        <label for="include-lowercase">Include Lowercase Letters:</label>
        <input type="checkbox" id="include-lowercase" name="include-lowercase" checked>
        <br>
        <label for="include-numbers">Include Numbers:</label>
        <input type="checkbox" id="include-numbers" name="include-numbers" checked>
        <br>
        <label for="include-special">Include Special Characters:</label>
        <input type="checkbox" id="include-special" name="include-special" checked>
        <br>
        <button type="submit">Generate Password</button>
    </form>
    <h2>Generated Password:</h2>
    <p id="generated-password">Click "Generate Password" to create a secure password</p>
    <script src="script.js"></script>
</body>
</html>
