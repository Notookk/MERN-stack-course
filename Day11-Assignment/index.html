<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lorem Ipsum Generator</h1>
        
        <div class="form-group">
            <input type="number" id="paragraphCount" placeholder="Number of paragraphs (1-10)" min="1" max="10">
            <input type="number" id="sentenceCount" placeholder="Sentences per paragraph (1-10)" min="1" max="10">
            <div class="format-checkboxes">
                <label class="format-label">Select Formats:</label>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="formatBold" value="b">
                        <label for="formatBold">Bold</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="formatItalic" value="i">
                        <label for="formatItalic">Italic</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="formatUnderline" value="u">
                        <label for="formatUnderline">Underline</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="formatOverline" value="ov">
                        <label for="formatOverline">Overline</label>
                    </div>
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includehtml" checked>
                <label for="includehtml">Include HTML tags</label>
            </div>
        </div>
        
        <button id="generate-button">Generate Lorem Ipsum</button>
        
        <div id="lorem-text"></div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
