<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Ciao</title>
    <link rel="icon" href="./assets/icon.jpg" type="image/png" sizes="20x20">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./assets/bella_ciao.jpg" alt="icon" id="icon" type="icon">
    <img src="./assets/background_image.jpg" alt="background" id="background-image">
    <p id="title">Money Heist</p>
    <div class="choose-box" id="card">
        <div class="content">
            <span class="choose-profile">Choose Your Profile</span>
            <div class="profiles-container">
                <span class="profile1"></span>
                <span class="profile2"></span>
                <span class="profile3"></span>
                <span class="profile4"></span>
            </div>
            
            <span class="choose-color">Choose Your Color</span>
            <div class="colors-container">
                <span class="color1"></span>
                <span class="color2"></span>
                <span class="color3"></span>
                <span class="color4"></span>
            </div>
        </div>
    </div>

    <div class="display-box">
        <div class="card">
            <div class="profile-pic"></div>
            <div class="bottom">
                <div class="content">
                    <span class="name">Money Heist</span>
                    <span class="about-me">A web series about a group of robbers who carry out heists.
                    </span>
                </div>
                <div class="bottom-bottom">
                    <button class="button">Clear</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
